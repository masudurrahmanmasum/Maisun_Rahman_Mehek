<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/7627543d97.js" crossorigin="anonymous"></script>
</head>
<body onload="newGame()">
    
    <div class="container">
        <div class="top_info">
            <h1>Rock Paper Scissors</h1>
            <p>You: <span id="score_a"></span></p>
            <p>Computer: <span id="score_b"></span></p>
            
            <button onclick="newGame()" style="margin-right: 5px;">Again..</button>
            <button class="reset_game">Reset</button>
        </div>
        
        <div class="game_container">
            <div id="pedra" class="" onclick="pickOption(1)">
                <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-rock-o-512.png">
                <span>Rock</span>
            </div>
            <div id="papel" class="" onclick="pickOption(2)">
                <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-stop-o-512.png">
                <span>Paper</span>
            </div>
            <div id="tesoura" class="" onclick="pickOption(3)">
                <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/hand-scissors-o-512.png">
                <span>Scissors</span>
            </div>
        </div>
    </div>
    <!-- go to cover page-->
    <a href="#" class="to-back">
    <i class="fa-solid fa-arrow-left" class="to_left"></i>
    </a>

    <script src="./js/game.js"></script>
</body>
</html>
