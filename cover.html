<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover</title>
    <link rel="stylesheet" href="./css/cover.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon-16x16.png">
</head>
<body>
    <!-- preeloader division -->
    <div class="preeloader"></div>
    <div class="main_content">
        <button class="hover">
            <span>Maisun</span>
          </button>
          <ul>
            <li class="home_page">Home</li>
            <li class="name_page"><a href="name.html">Name</a></li>
            <li class="birth_page"><a href="birth.html">Birth Date</a></li>
            <li class="play_page"><a href="#">Play</a></li>
          </ul>
    </div>

    <script>
        const home = document.querySelector(".home_page");
        home.addEventListener( "click" , () =>{
        window.location="index.html";
      })
        const name = document.querySelector(".name_page");
        name.addEventListener( "click" , () =>{
        window.location="name.html";
      })
        const birth = document.querySelector(".birth_page");
        birth.addEventListener( "click" , () =>{
        window.location="birth.html";
      })
        const play = document.querySelector(".play_page");
        play.addEventListener( "click" , () =>{
        window.location="game.html";
      })
    </script>
    <script>
        const loader = document.querySelector(".preeloader");
        const bdy = document.querySelector(".page_body");
        window.addEventListener("load", function(){
            loader.style.display = "none";
            bdy.style.borderWidth ="2px";
            bdy.style.borderColor ="yellow";
            bdy.style.borderStyle = "solid";
        })
    </script>
</body>
</html>
