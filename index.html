<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title> 
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <span class="off">Off</span>
        <div class="home_switch">
            <input name="switch" id="switch" type="checkbox" onclick="chx_box()">
            <label class="switch" for="switch"></label>
        </div>
        <span class="on">On</span>
        <div class="stylish_btn">
            <button class="cssbuttons-io-button" id="go_btn"> Go Ahead
                <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
                </div>
            </button>
        </div>
    </div>

    <script>
        const work_switch = document.getElementById("switch");
        const show_on = document.querySelector(".on");
        const show_off = document.querySelector(".off");
        const go_btn = document.querySelector("#go_btn");
        function chx_box(){
        if(work_switch.checked == true){
            show_on.style.visibility="visible";
            show_off.style.visibility="hidden";
            go_btn.style.visibility="visible";
        }
        else{
            show_off.style.visibility="visible";
            show_on.style.visibility="hidden";
            go_btn.style.visibility="hidden";
        }
        }
        go_btn.addEventListener("click", ()=>{
            window.location ="cover.html";
        })
    </script>
</body>
</html>
