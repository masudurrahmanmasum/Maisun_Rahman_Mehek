  <body>
    <div class="main_container">
      <div class="sub_container">
        <h2>Waiting for</h2>
        <div class="css-text-mask">MAISUN</div>

        <div class="container">
          <h1 id="count">5</h1>
        </div>
      </div>
    </div>

    <script>
      //countdown code.........
      var counter = 5;

      setInterval(function () {
        counter--;

        if (counter >= 0) {
          id = document.getElementById("count");
          id.innerHTML = counter;
        }

        if (counter === 0) {
          id.innerHTML = "COMPLETE";
          window.location = "picture.html";
        }
      }, 1000);
    </script>
  </body>
