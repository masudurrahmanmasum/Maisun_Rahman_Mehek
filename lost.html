<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You have lost</title>
</head>
<style>
    body{
        background: #000;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #fff;
        padding: 0 20px;
    }
</style>
<body>
    <div class="container">
        <div class="sub_content">
            <h2>You have failed to get 3 point before the computer</h2>
            <button class="back_btn">Try Again</button>
        </div>
    </div>

    <script>
        const back_btn = document.querySelector(".back_btn");
        back_btn.addEventListener("click", ()=>{
            window.location ="game.html";
        })
    </script>
</body>
</html>
